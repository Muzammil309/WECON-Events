services:
  filesystem:
    image: ghcr.io/augmentcode/mcp-fs:latest
    container_name: mcp-filesystem
    ports:
      - "8816:8816"
    volumes:
      - ./project:/project
    stdin_open: true
    tty: true
    restart: unless-stopped

  web-scraper:
    image: ghcr.io/augmentcode/mcp-web-scraper:latest
    container_name: mcp-web-scraper
    ports:
      - "8812:8812"
    stdin_open: true
    tty: true
    restart: unless-stopped

  code-generator:
    image: ghcr.io/augmentcode/mcp-codegen:latest
    container_name: mcp-code-generator
    ports:
      - "8813:8813"
    stdin_open: true
    tty: true
    restart: unless-stopped

  browser-automation:
    image: ghcr.io/augmentcode/mcp-browser:latest
    container_name: mcp-browser
    ports:
      - "8814:8814"
    stdin_open: true
    tty: true
    restart: unless-stopped

  shadcn:
    build: ./shadcn   # ðŸ‘ˆ create folder with Dockerfile for your custom shadcn MCP
    container_name: mcp-shadcn
    ports:
      - "8820:8820"
    stdin_open: true
    tty: true
    restart: unless-stopped
